<div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-[60] flex items-center justify-center p-4" (click)="onCancel()">
  <div class="w-full max-w-md bg-slate-800 border border-slate-700 rounded-2xl shadow-lg flex flex-col animate-scale-in" (click)="$event.stopPropagation()">
    <div class="p-6">
      <div class="flex items-start gap-4">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-yellow-900/50 sm:mx-0 sm:h-10 sm:w-10">
          <svg class="h-6 w-6 text-yellow-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" /></svg>
        </div>
        <div class="text-left">
          <h3 class="text-lg font-semibold leading-6 text-white">{{ title() }}</h3>
          <div class="mt-2">
            <p class="text-sm text-slate-400">{{ message() }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-slate-900/30 px-4 py-3 sm:px-6 flex flex-row-reverse gap-3 rounded-b-2xl">
      <button type="button" (click)="onConfirm()" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg">{{ confirmText() }}</button>
      <button type="button" (click)="onCancel()" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">{{ cancelText() }}</button>
    </div>
  </div>
</div>
