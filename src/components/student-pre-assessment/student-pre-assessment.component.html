<div class="p-6 flex justify-center items-center min-h-full">
  <div class="w-full max-w-3xl bg-slate-800/50 backdrop-blur-lg border border-slate-700 rounded-lg p-8 space-y-8">
    <header class="text-center">
      <h2 class="text-3xl font-bold text-white">Pre-Assessment: Grammar Quiz</h2>
      <p class="text-slate-400 mt-2">Please answer all questions to the best of your ability. This will help us tailor your training program.</p>
    </header>

    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6" formArrayName="answers">
        @for (question of questions; track $index; let i = $index) {
          <div class="bg-slate-900/50 p-5 rounded-lg border border-slate-700">
            <p class="font-semibold text-white mb-4">{{ i + 1 }}. {{ question.question }}</p>
            <div class="space-y-3">
              @for (option of question.options; track option) {
                <label class="flex items-center gap-3 p-3 rounded-md cursor-pointer transition-colors hover:bg-slate-700/50 border border-transparent has-[:checked]:bg-sky-900/50 has-[:checked]:border-sky-500">
                  <input type="radio" [name]="i" [value]="option" [formControlName]="i" class="form-radio h-4 w-4 text-sky-600 bg-slate-700 border-slate-500 focus:ring-sky-500">
                  <span class="text-slate-300">{{ option }}</span>
                </label>
              }
            </div>
          </div>
        }
      </div>

      <footer class="mt-8 text-center">
        <button type="submit" 
                [disabled]="quizForm.invalid" 
                class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-8 rounded-lg disabled:bg-slate-700 disabled:text-slate-400 disabled:cursor-not-allowed transition-transform transform hover:scale-105">
          Submit Quiz
        </button>
      </footer>
    </form>
  </div>
</div>
