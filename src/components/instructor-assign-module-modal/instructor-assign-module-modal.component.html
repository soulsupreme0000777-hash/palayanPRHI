<div class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4" (click)="onClose()">
  <div class="w-full max-w-lg bg-slate-800 border border-slate-700 rounded-2xl shadow-lg flex flex-col animate-scale-in" (click)="$event.stopPropagation()">
    <header class="flex items-center justify-between p-4 border-b border-slate-700">
      <div>
          <h2 class="text-xl font-bold text-white">Assign Module to Batches</h2>
          <p class="text-sm text-slate-400">Assigning: {{ moduleToAssign().title }}</p>
      </div>
      <button type="button" (click)="onClose()" class="text-slate-400 hover:text-white p-1 rounded-full hover:bg-slate-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </header>
    <div class="p-6 space-y-4 max-h-[60vh] overflow-y-auto">
      <h3 class="font-semibold text-slate-300">Available Batches</h3>
      @if (availableBatches().length > 0) {
        <div class="space-y-2">
            @for (batch of availableBatches(); track batch.id) {
                <label 
                    class="flex items-center gap-3 p-3 rounded-md border cursor-pointer"
                    [class.hover:bg-slate-700/50]="!isBatchSelected(batch.id)"
                    [class.border-transparent]="!isBatchSelected(batch.id)"
                    [class.bg-sky-900/50]="isBatchSelected(batch.id)"
                    [class.border-sky-500]="isBatchSelected(batch.id)">
                    <input 
                        type="checkbox"
                        class="form-checkbox h-5 w-5 rounded text-sky-600 bg-slate-700 border-slate-500 focus:ring-sky-500"
                        [checked]="isBatchSelected(batch.id)"
                        (change)="handleBatchSelection($event, batch.id)">
                    
                    <div class="flex-grow">
                        <p class="font-semibold text-white">{{ batch.name }}</p>
                        <p class="text-xs text-slate-400">{{ batch.studentEmails.length }} students - {{ batch.status }}</p>
                    </div>
                </label>
            }
        </div>
      } @else {
        <p class="text-center text-yellow-400 bg-yellow-900/50 p-4 rounded-md border border-yellow-700">You do not have any active or upcoming batches to assign this module to.</p>
      }
    </div>
    <footer class="flex items-center justify-end p-4 border-t border-slate-700 space-x-3">
      <button type="button" (click)="onClose()" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
      <button type="button" (click)="onSave()" [disabled]="availableBatches().length === 0" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg disabled:bg-slate-700 disabled:text-slate-400 disabled:cursor-not-allowed">
        Save Assignments
      </button>
    </footer>
  </div>
</div>
