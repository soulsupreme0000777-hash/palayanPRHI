  <style>
    body { 
      font-family: 'Inter', sans-serif; 
    }
    /* Custom Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.2s ease-out forwards;
    }
    .animate-scale-in {
      animation: scaleIn 0.2s ease-out forwards;
    }
    /* General Transitions for a smoother feel */
    button, a, [role="button"], input[type="radio"], input[type="checkbox"], label, div, span {
      transition: all 0.2s ease-in-out;
    }
  </style>
